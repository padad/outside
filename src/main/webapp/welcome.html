    <script type="text/javascript">



        $().ready(function () {
            $('#Login').click(function () {
                if ($('#inputUsernameEmail').val() == "" || $('#inputPassword').val() == "") {
                    alert("用户名或密码不能为空！");
                }
                else {
                    $.ajax({
                        type: "POST",
                        dataType: "json",
                        url: "user/login.do",
                        data: "userName=" + escape($('#inputUsernameEmail').val()) + "&passWord=" + escape($('#inputPassword').val()),
                        beforeSend: function () {
                            $("#loading").css("display", "block"); //点击登录后显示loading，隐藏输入框
                            $("#login").css("display", "none");
                        },
                        success: function (data) {
                            // alert(data.userName);
                            $("#loading").hide(); //隐藏loading
                            if (data.username != null) {
                                // parent.tb_remove();
                                parent.document.location.href = "index.jsp"; //如果登录成功则跳到管理界面
                                //parent.tb_remove();
                            }
                            else{
                                alert("用户名或密码错!");
                            }

                        },
                        complete: function (data) {
                            $("#loading").css("display", "none"); //点击登录后显示loading，隐藏输入框
                            $("#login").css("display", "block");
                        },
                        error: function (XMLHttpRequest, textStatus, thrownError) {
                        }
                    });
                }
            });
        });
    </script>
